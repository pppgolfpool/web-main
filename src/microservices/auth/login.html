<template>
  <div>
    <h1>Log In</h1>
    <div class="col-sm-4">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value.bind="userId">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value.bind="password">
        </div>
        <button class="btn btn-primary" click.trigger="login()">Login</button>
        <p style="color: red">${errorMessage}</p>
      </form>
    </div>
  </div>  
</template>
