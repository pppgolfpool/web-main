<template bindable="key, picks">
  <div class="card-box">
    <h4 class="header-title">${key.substr(0, key.indexOf(':'))}</h4>
    <div class="row">
      <div class="col-lg-12">
        <p repeat.for="pick of picks" class="${pick.Instance > 1 ? 'text-danger' : ''}">
          ${pick.PlayerName}
        </p>
      </div>
    </div>
  </div>
</template>
