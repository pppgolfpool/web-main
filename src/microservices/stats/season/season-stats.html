<template>
  <require from="./season-stats-styles.css"></require>
  <div class="col-lg-12" if.bind="poolies">
    <h2><span style="margin-right: 20px">${season} Season Stats</span><small>after week ${week - 1} / <span class="text-primary">${tournamentName}</span></small></h2>
    <div class="card-box">
      <table id="seasontable" class="table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Change</th>
            <th>Poolie</th>
            <th>Points</th>
            <th>Behind</th>
            <th>Wins</th>
            <th>Top 5s</th>
            <th>Top 10s</th>
            <th>Cuts</th>
            <th>+/-</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="poolie of poolies">
            <td>${poolie.Rank}</td>
            <td class="${poolie.Change > 0 ? 'table-green' : (poolie.Change < 0 ? 'table-red' : '')}">${poolie.Change}</td>
            <td>${poolie.LastFirst}</td>
            <td>${poolie.Points}</td>
            <td>${poolie.Behind}</td>
            <td class="${poolie.Wins === maxWins ? 'table-green' : ''}">${poolie.Wins}</td>
            <td class="${poolie.Top5 === maxTop5 ? 'table-green' : ''}">${poolie.Top5}</td>
            <td class="${poolie.Top10 === maxTop10 ? 'table-green' : ''}">${poolie.Top10}</td>
            <td class="${poolie.Cuts === 0 ? 'table-green' : ''}">${poolie.Cuts}</td>
            <td class="${poolie.PlusMinus === maxPlusMinus ? 'table-green' : ''}">${poolie.PlusMinus}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
