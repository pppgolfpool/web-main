<template>
  <require from="./current-tournament.html"></require>
  <require from="./current-course.html"></require>
  <require from="./current-poolies-table.html"></require>
  <require from="./current-golfers-table.html"></require>
  <div class="row">
    <div class-"col-lg-4">
      <tournament-selector></tournament-selector>
    </div>
  </div>
  <p if.bind="tournament.State === 'dequeued'" class="text-info">You're viewing a past tournament. Start and Final Rank refer to the poolie's rank before the tournament started, and after it finished.</p>
  <div class="row" if.bind="tournament">
    <div class="col-sm-5">
      <current-tournament tournament.bind="tournament"></current-tournament>
    </div>
    <div class="col-sm-5">
      <current-course course.bind="course"></current-course>
    </div>
  </div>
  <div class="row" if.bind="tournament">
    <div class="col-lg-6">
      <div class="card-box">
        <current-poolies-table poolies.bind="poolies" state.bind="tournament.State"></current-poolies-table>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card-box">
        <current-golfers-table golfers.bind="golfers" max-points.bind="maxPoints"></current-poolies-table>
      </div>
    </div>
  </div>
</template>
